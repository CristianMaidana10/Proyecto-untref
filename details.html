<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Detalle de producto o servicio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Detalle de producto o servicio</h1>
    </header>
    <main>
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <img src="{{ product.image }}" alt="{{ product.name }}" />
      <p>{{ product.price }}</p>
      <a href="index.html">Volver al listado</a>
    </main>
  </body>
</html>
